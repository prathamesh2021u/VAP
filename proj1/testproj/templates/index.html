<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Hello welcome  to text utility</strong> You should enter tex to see magic
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class= "container">
 <form action="/analyze" method="get">

  <div class="form-floating">
  <textarea class="form-control" name="text" placeholder="Enter your text here" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Enter your text</label>
</div>
   <div class="form-check form-switch">
  <input class="form-check-input" name="mycheck" type="checkbox" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove punctution</label>
</div>
   <div class="form-check form-switch">
  <input class="form-check-input" name="lowcase" type="checkbox" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">convert into lower case</label>
</div>
   <div class="form-check form-switch">
  <input class="form-check-input" name="upcase" type="checkbox" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">convert into upper case </label>
</div>
   <div class="form-check form-switch">
  <input class="form-check-input" name="charlength" type="checkbox" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">count character</label>
</div>

<button type="submit" class="btn btn-success">Analyze My Text</button>
   </form>
